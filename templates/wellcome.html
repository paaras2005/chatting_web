<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Welcome to Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Full screen with a subtle gradient background */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      overflow: hidden;
    }

    .welcome-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      text-align: center;
    }

    .welcome-box {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-weight: 800;
      margin-bottom: 1rem;
      font-size: 2.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.25rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      border-radius: 10px;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 1rem;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 8px #fff3, inset 0 0 6px #fff9;
    }

    input[type="password"] {
        border-radius: 10px;
        border: none;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
        outline: none;
        margin-bottom: 1rem;
      }
      input[type="password"]:focus {
        box-shadow: 0 0 8px #fff3, inset 0 0 6px #fff9;
      }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      color: #4a2fbd;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.7);
      user-select: none;
    }

    button:hover, button:focus {
      background-color: #ddd;
      color: #3a1fa3;
      outline: none;
    }

    .welcome-message {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: 600;
      min-height: 1.5em;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-box">
      <h1 style="font-weight: bolder; margin: 10px; padding: 0;">Welcome Users <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-wechat" viewBox="0 0 16 16">
            <path d="M11.176 14.429c-2.665 0-4.826-1.8-4.826-4.018 0-2.22 2.159-4.02 4.824-4.02S16 8.191 16 10.411c0 1.21-.65 2.301-1.666 3.036a.32.32 0 0 0-.12.366l.218.81a.6.6 0 0 1 .029.117.166.166 0 0 1-.162.162.2.2 0 0 1-.092-.03l-1.057-.61a.5.5 0 0 0-.256-.074.5.5 0 0 0-.142.021 5.7 5.7 0 0 1-1.576.22M9.064 9.542a.647.647 0 1 0 .557-1 .645.645 0 0 0-.646.647.6.6 0 0 0 .09.353Zm3.232.001a.646.646 0 1 0 .546-1 .645.645 0 0 0-.644.644.63.63 0 0 0 .098.356"/>
            <path d="M0 6.826c0 1.455.781 2.765 2.001 3.656a.385.385 0 0 1 .143.439l-.161.6-.1.373a.5.5 0 0 0-.032.14.19.19 0 0 0 .193.193q.06 0 .111-.029l1.268-.733a.6.6 0 0 1 .308-.088q.088 0 .171.025a6.8 6.8 0 0 0 1.625.26 4.5 4.5 0 0 1-.177-1.251c0-2.936 2.785-5.02 5.824-5.02l.15.002C10.587 3.429 8.392 2 5.796 2 2.596 2 0 4.16 0 6.826m4.632-1.555a.77.77 0 1 1-1.54 0 .77.77 0 0 1 1.54 0m3.875 0a.77.77 0 1 1-1.54 0 .77.77 0 0 1 1.54 0"/>
          </svg>
      </h1>
      <form id="welcomeForm" novalidate style="margin-top: 20px; ">
        {% comment %} {% csrf_token %} {% endcomment %}
        <a class="btn btn-outline-light btn-lg w-100" href="/UserLogin/">Login</a>
        <br><br>
        <a class="btn btn-outline-light btn-lg w-100" href="/UserSignup/">SignUp</a>
      </form>
      {% comment %} <div class="welcome-message" id="welcomeMsg" aria-live="polite"></div> {% endcomment %}
    </div>
  </div>

  <script>
    (function() {
      const form = document.getElementById('welcomeForm');
      const input = document.getElementById('username');
      const welcomeMsg = document.getElementById('welcomeMsg');

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = input.value.trim();
        if (name.length === 0) {
          welcomeMsg.textContent = 'Please enter your name to proceed.';
          input.focus();
          return;
        }
        // Show welcome message
        welcomeMsg.textContent = `Hello, ${name}! Welcome to ChatApp.`;
        // Here you could redirect or load the chat page, for now it's just a welcome
        // For demo sake, disable input and button on welcome
        input.disabled = true;
        form.querySelector('button').disabled = true;
      });

      // Accessibility: clear message on input change
      input.addEventListener('input', () => {
        welcomeMsg.textContent = '';
        input.disabled = false;
        form.querySelector('button').disabled = false;
      });
    })();
  </script>
</body>
</html>
